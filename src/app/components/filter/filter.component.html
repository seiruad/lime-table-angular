<div *ngFor='filterService.setOptionGroups(); let group of filterService.optionGroups'
  class="option-group"
>
  <div class="option-group">{{group.colName}}</div>
    <span *ngFor='let option of group.options' 
      class="option"
    ><span (click)='toggleOption(option, group.colName)' class="option-content">{{option.value}} : {{option.count}}</span>
  </span>
</div>
